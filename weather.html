<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <!-- dark theme -->
    <main>
        <form action="">
            <input type="text" autocomplete="off" id="searchValue" placeholder="city">
            <button>
            <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

    <section class="result">
        <figure class="name" id="city">
            <figcaption>Bengaluru</figcaption>
            <img src="https://flagsapi.com/IN/shiny/64.png">
        </figure>

        <figure class="temperature" id="temperature">
            <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
            <figcaption>
                <span>31</span>
                <sup>o</sup>
            </figcaption>
        </figure>
        <p class="description">
            Overcast clouds
        </p>

        <ul>
            <li>
                <span>clouds</span>
                <i class="fa-solid fa-cloud"></i>
                <span id="clouds">98</span>%
            </li>
            <li>
                <span>Humidity</span>
                <i class="fa-solid fa-droplet"></i>
                <span id="humidity">55</span>%
            </li>
            <li>
                <span>pressure</span>
                <i class="fa-solid fa-gauge"></i>
                <span id="pressure">1001</span>hPa
            </li>
        </ul>
    </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
